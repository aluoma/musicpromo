<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Desktop</title>
    <link rel="stylesheet" href="../Code/style.css">
</head>
<body>

    <div id="desktop" class="light-mode">
        
        <div class="icon-group">
            <div class="icon folder" data-label="WHO_ARE_YOU_? mxtp_shoot">
                <img src="../Images/folder-icon.png" alt="Folder Icon">
                <span class="label">WHO_ARE_YOU_? mxtp_shoot</span>
            </div>

            <div class="icon app-icon spotify" data-label="Spotify">
                <img src="../Images/spotify-icon.png" alt="Spotify Icon">
            </div>

            <div class="icon app-icon generic-app-1" data-label="App 1">
                <img src="../Images/dark-app-icon.png" alt="Dark App Icon">
            </div>

            <div class="icon app-icon apple-music" data-label="Apple Music">
                <img src="../Images/apple-music-icon.png" alt="Apple Music Icon">
            </div>

            <div class="icon folder" data-label="???">
                <img src="../Images/folder-icon.png" alt="Folder Icon">
                <span class="label">???</span>
            </div>
        </div>

        <div id="taskbar">
            <div id="mode-toggle-bottom" class="mode-toggle">
                <div class="toggle-track">
                    <div class="toggle-handle"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../Code/script.js"></script>
</body>
</html>
