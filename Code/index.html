<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Desktop</title>
    <!-- Note: CSS link path adjusted assuming files are now peers -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div id="desktop" class="light-mode">
        
        <!-- Icons -->
        
        <!-- The entire icon is now the drag handle -->
        <div class="icon folder" data-label="WHO_ARE_YOU_? mxtp_shoot" style="top: 100px; left: 50px;">
            <img src="../Images/folder-icon.png" onerror="this.onerror=null; this.src='https://placehold.co/80x80/235d9f/ffffff?text=Folder';" alt="Folder Icon">
            <span class="label">WHO_ARE_YOU_? mxtp_shoot</span>
        </div>

        <div class="icon app-icon spotify" data-label="Spotify" style="top: 250px; left: 50px;">
            <img src="../Images/spotify-icon.png" onerror="this.onerror=null; this.src='https://placehold.co/80x80/1db954/ffffff?text=Spotify';" alt="Spotify Icon">
        </div>

        <div class="icon app-icon generic-app-1" data-label="App 1" style="top: 400px; left: 50px;">
            <img src="../Images/dark-app-icon.png" onerror="this.onerror=null; this.src='https://placehold.co/80x80/333333/ffffff?text=App+1';" alt="Dark App Icon">
        </div>

        <div class="icon app-icon apple-music" data-label="Apple Music" style="top: 550px; left: 50px;">
            <img src="../Images/apple-music-icon.png" onerror="this.onerror=null; this.src='https://placehold.co/80x80/fa2531/ffffff?text=Music';" alt="Apple Music Icon">
        </div>

        <div class="icon folder" data-label="???" style="top: 700px; left: 50px;">
            <img src="../Images/folder-icon.png" onerror="this.onerror=null; this.src='https://placehold.co/80x80/235d9f/ffffff?text=Folder';" alt="Folder Icon">
            <span class="label">???</span>
        </div>

        <div id="taskbar">
            <div id="mode-toggle-bottom" class="mode-toggle">
                <div class="toggle-track">
                    <div class="toggle-handle"></div>
                </div>
            </div>
        </div>
        
        <!-- FOLDER EXPLORER WINDOW -->
        <div id="folder-window" class="app-window" style="display: none;">
            <div class="window-header">
                <span class="window-title">WHO_ARE_YOU_? mxtp_shoot</span>
                <div class="window-controls">
                    <button class="control-button close-btn" title="Close">Ã—</button>
                </div>
            </div>
            <div class="window-content">
                <!-- Cover Images Grid - Using placeholders for demonstration -->
                <div class="file-list cover-grid">
                    <div class="file-item cover-item">
                        <img src="https://placehold.co/100x100/333/fff?text=Cover+1" alt="Cover 1" class="cover-img">
                        <span class="file-name">Cover 1.png</span>
                    </div>
                    <div class="file-item cover-item">
                        <img src="https://placehold.co/100x100/444/fff?text=Cover+2" alt="Cover 2" class="cover-img">
                        <span class="file-name">Cover 2.png</span>
                    </div>
                    <div class="file-item cover-item">
                        <img src="https://placehold.co/100x100/555/fff?text=Cover+3" alt="Cover 3" class="cover-img">
                        <span class="file-name">Cover 3.png</span>
                    </div>
                    <div class="file-item cover-item">
                        <img src="https://placehold.co/100x100/666/fff?text=Cover+4" alt="Cover 4" class="cover-img">
                        <span class="file-name">Cover 4.png</span>
                    </div>
                    <div class="file-item cover-item">
                        <img src="https://placehold.co/100x100/777/fff?text=Cover+5" alt="Cover 5" class="cover-img">
                        <span class="file-name">Cover 5.png</span>
                    </div>
                </div>
                <hr>
                <p class="status-bar">5 objects</p>
            </div>
        </div>

    </div>
    
    <!-- LIGHTBOX OVERLAY -->
    <div id="lightbox" class="hidden">
        <div id="lightbox-content">
            <img id="lightbox-image" src="" alt="Zoomed Image">
        </div>
    </div>
    
    <!-- Note: JS script path adjusted assuming files are now peers -->
    <script src="script.js"></script>
</body>
</html>
