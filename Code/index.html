<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Desktop</title>
    <link rel="stylesheet" href="../Code/style.css">
</head>
<body>

    <div id="desktop" class="light-mode">
        
        <!-- Icons now include a drag-handle dot wrapper (.drag-handle-area) -->
        
        <div class="icon folder" data-label="WHO_ARE_YOU_? mxtp_shoot" style="top: 100px; left: 50px;">
            <img src="../Images/folder-icon.png" alt="Folder Icon">
            <span class="label">WHO_ARE_YOU_? mxtp_shoot</span>
            <div class="drag-handle-area">
                <div class="drag-handle"></div> <!-- Visual Dot -->
            </div>
        </div>

        <div class="icon app-icon spotify" data-label="Spotify" style="top: 250px; left: 50px;">
            <img src="../Images/spotify-icon.png" alt="Spotify Icon">
            <div class="drag-handle-area">
                <div class="drag-handle"></div> <!-- Visual Dot -->
            </div>
        </div>

        <div class="icon app-icon generic-app-1" data-label="App 1" style="top: 400px; left: 50px;">
            <img src="../Images/dark-app-icon.png" alt="Dark App Icon">
            <div class="drag-handle-area">
                <div class="drag-handle"></div> <!-- Visual Dot -->
            </div>
        </div>

        <div class="icon app-icon apple-music" data-label="Apple Music" style="top: 550px; left: 50px;">
            <img src="../Images/apple-music-icon.png" alt="Apple Music Icon">
            <div class="drag-handle-area">
                <div class="drag-handle"></div> <!-- Visual Dot -->
            </div>
        </div>

        <div class="icon folder" data-label="???" style="top: 700px; left: 50px;">
            <img src="../Images/folder-icon.png" alt="Folder Icon">
            <span class="label">???</span>
            <div class="drag-handle-area">
                <div class="drag-handle"></div> <!-- Visual Dot -->
            </div>
        </div>

        <div id="taskbar">
            <div id="mode-toggle-bottom" class="mode-toggle">
                <div class="toggle-track">
                    <div class="toggle-handle"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../Code/script.js"></script>
</body>
</html>
